<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<meta content="telephone=no" name="format-detection">
	<title>Document</title>
	<meta name="description" content="乐淘是中国最大的正品运动鞋、皮鞋网上专卖。乐淘网经营的品牌包括耐克、阿迪达斯、李宁、匡威等国内外知名品牌的篮球鞋,板鞋,休闲鞋,跑步鞋,帆布...">
	<meta name="Keywords" content="乐淘 乐淘鞋城 买鞋子 上乐淘 运动鞋 篮球鞋 帆布鞋 跑步鞋 男鞋 女鞋 足球鞋 休闲鞋 凉鞋 户外鞋 布洛克 高跟鞋 单鞋 豆豆鞋 乐福鞋 牛津鞋 凉拖 皮鞋 短靴 长靴 登山鞋 徒步鞋 硫化鞋 训练鞋 溯溪鞋 越野鞋 板鞋 足球鞋 网球鞋 赛车鞋 雪地靴 马丁靴 商务 英伦">
	<link type="image/x-icon" rel="shortcut icon" href="images/favicon.ico">
	<link rel="stylesheet" href="assets/mui/css/mui.min.css">
	<link rel="stylesheet" href="assets/fa/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/categories.css">
</head>

<body>
	<div class="lt_container">
		<!-- 头部 -->
		<header class="lt_header">
			<a href="javascript:history.back();" class="icon_back fa fa-arrow-left"></a>
			<h3>商品分类</h3>
			<a href="search.html" class="icon_search fa fa-search"></a>
		</header>

		<!-- 主体 -->
		<div class="lt_content">
			<div class="lt_wraper">
				<div class="mui-scroll-wrapper">
					<div class="mui-scroll">
						<div class="lt_category">
							<div class="cate_left">
								<ul></ul>
							</div>
							<div class="cate_right">
								<ul></ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 底部 -->
		<footer class="lt_footer">
			<a href="index.html" class="fa fa-home">
				<span>首页</span>
			</a>
			<a href="" class="fa fa-bars active">
				<span>分类</span>
			</a>
			<a href="cart.html" class="fa fa-shopping-cart">
				<span>购物车</span>
			</a>
			<a href="acount.html" class="fa fa-user">
				<span>会员中心</span>
			</a>
		</footer>
	</div>


	<!-- 模板渲染 -->
	<script id="topCateTem" type="text/template">
		<%for (var i=0;i<data.total;i++){%>
			<li class="<%=i==0?'active':''%>" data-id="<%=data.rows[i].id%>"> <a href="javascript:;"><%=data.rows[i].categoryName%></a></li>
		<%}%>
	</script>

	<script id="secondCateTem" type="text/template">
		<%if(data.total) { %>
			<%for (var i=0;i<data.total;i++){%>
					<li><a href="javascript:;"><img src="<%=data.rows[i].brandLogo%>" alt=""><span><%=data.rows[i].brandName%></span></a></li>
			<%}%>
		<%} else {%>
			<p>此分类下无数据</p>
		<%}%>
	</script>


	<script src="assets/mui/js/mui.min.js"></script>
	<script src="assets/zepto/zepto.min.js"></script>
	<script src="assets/artTemplate/template-native.js"></script>
	<script src="js/common.js"></script>
	<script src="js/categories.js"></script>
</body>

</html>
